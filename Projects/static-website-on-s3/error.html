<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
            text-align: center;
        }
        .error-container {
            padding: 40px 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 50px;
        }
        h1 {
            color: #e74c3c;
            font-size: 3em;
            margin-bottom: 10px;
        }
        .error-code {
            font-size: 1.5em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #2980b9;
        }
        footer {
            margin-top: 40px;
            font-size: 0.8em;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops!</h1>
        <div class="error-code">404 - Page Not Found</div>
        <div class="message">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </div>
        <a href="/" class="home-button">Go to Homepage</a>
    </div>
    
    <footer>
        <p>&copy; 2025 My Static Website. All rights reserved.</p>
    </footer>
</body>
</html>
